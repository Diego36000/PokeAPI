<main *ngIf="pokemonList">
  <div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col-md">
        <div class="card" style="width: 14rem;">
          <img class="card-img-top" src="{{pokemon.sprites.front_default}}" alt="Pokemon Sprite" *ngIf="!isShiny">
          <img class="card-img-top" src="{{pokemon.sprites.front_shiny}}" alt="Pokemon Shiny Sprite" *ngIf="isShiny">
          <div class="card-body">
            <h2 class="card-title"> {{pokemon.name | capitalizeFirstLetter }} </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
